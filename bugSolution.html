<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Correctly appending content with innerHTML without prematurely closing the div tag.
    document.getElementById("myDiv").innerHTML += "<div>This text is now visible</div>";
  </script>
</body>
</html>
