<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Incorrectly closing the div tag before appending content causes an error.
    document.getElementById("myDiv").innerHTML = "<div>This text will not be visible</div></div>";
  </script>
</body>
</html>
